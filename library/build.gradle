apply plugin: 'com.android.library'

android {
    compileSdkVersion APP_COMPILE_SDK_VERSION
    buildToolsVersion APP_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    //Logger
    compile 'com.orhanobut:logger:1.15'
    //google Gson
    compile 'com.google.code.gson:gson:2.6.1'
    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //BGABadgeView-Android
    //    compile 'cn.bingoogolapple:bga-badgeview:latestVersion@aar'
    compile 'cn.bingoogolapple:bga-badgeview:1.1.3@aar'
    //SwipeRecyclerView
//    compile 'com.yanzhenjie:recyclerview-swipe:1.0.2'
    //OKHTTP3封装
    //    compile 'net.qiujuer.common:okhttp:1.0.0'
    compile project(':okhttp')
    //动画效果
    compile 'com.nineoldandroids:library:2.4.0'
    //动态权限申请
    compile 'com.mylhyl:acp:1.1.6'
    // 暂时未使用数据库   //数据库 litepal
    //    compile 'org.litepal.android:core:1.3.2'
    //    //日历控件
    //    compile 'com.squareup:android-times-square:1.6.5@aar'
    //二维码扫描、识别、生成
    compile 'com.google.zxing:core:3.2.1'
    //圆形头像，带边框
    compile 'de.hdodenhof:circleimageview:2.0.0'
    //注解
    compile 'com.jakewharton:butterknife:7.0.1'
    //photoView
    compile 'com.github.chrisbanes:PhotoView:1.2.7'
    //选择按钮
    compile 'com.facebook.rebound:rebound:0.3.+'
    //事件总线
    compile 'de.greenrobot:eventbus:2.4.0'
    //截取头像
    //compile 'com.soundcloud.android:android-crop:1.0.1@aar'
    //底部弹出选项
    //    compile 'com.flyco.dialog:FlycoDialog_Lib:1.2.6@aar'
    //加载进度条
    compile 'com.pitt.loading.library:library:0.8'
    //图片压缩
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'top.zibin:Luban:1.0.9'
    //图片选取，裁剪
    compile 'com.jph.takephoto:takephoto_library:4.0.2'
}
