apply plugin: 'com.android.library'

android {
    compileSdkVersion APP_COMPILE_SDK_VERSION
    buildToolsVersion APP_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    flatDir {
        dirs '../thirdparty/libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'

    //网易云信UI
    compile project(':NimLibrary')
    //tencent bugly     其中latest.release为当前最新的Bugly SDK版本号,不能更新时，可替换为具体某一个版本
    compile 'com.tencent.bugly:crashreport:latest.release' //例如2.1.5
    compile 'com.tencent.bugly:nativecrashreport:latest.release' //例如2.2.0
    //alipay
    compile files('libs/alipaySdk-20160825.jar')
}
